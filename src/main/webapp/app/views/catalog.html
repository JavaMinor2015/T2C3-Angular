<table ng-controller="CatalogCtrl" class="table">
  <th>Name</th>
  <th>Category</th>
  <th>Price</th>
  <th></th>
  <tr ng-repeat="product in products">
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price | currency:"&euro;"}}</td>
    <td>
      <button class="btn" ng-click="addToCart(product)">Add</button>
    </td>
  </tr>
</table>
