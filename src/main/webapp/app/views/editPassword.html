
  <h4>Password Wijzig Formulier</h4>
  <br>

  <form name="editPasswordForm" ng-submit="updatePassword()" >
    <div class="input-group">
      {{ username }}
      <br>
      <input type="text" name="newPassword" class="form-control" placeholder="Nieuw Wachtwoord" required ng-model="newPassword">
      <br>
      <input type="submit" id="submit" value="Wijzig Wachtwoord" />
    </div>
  </form>
  <div class="invalidWarning">{{errorResponseText}}</div>
  <div class="successText">{{resultText}}</div>
