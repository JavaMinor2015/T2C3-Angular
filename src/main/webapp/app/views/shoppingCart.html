<h2>Shopping Cart</h2>
<div ng-controller="ShoppingCartCtrl">
  <table class="table">
    <tr>

      <th>Description</th>
      <th>Cost</th>
      <th>Quantity</th>
      <th>Subtotal</th>
      <th></th>
    </tr>
    <tr ng-repeat="item in cart.items">
      <td>{{item.description}}</td>
      <td>{{item.cost | currency:"&euro;"}}</td>
      <td><input type="number" ng-model="item.quantity" ng-required class="input-mini"></td>
      <td>{{item.quantity * item.cost | currency:"&euro;"}}</td>
      <td>
        [<a href ng-click="removeItem($index)">X</a>]
      </td>
    </tr>
  </table>
  <p align="right">Total: {{total() | currency:"&euro;"}}</p>
  <p align="right"><button>Order</button> </p>
</div>
