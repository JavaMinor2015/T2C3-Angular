<div ng:controller="RegisterCtrl">
  <h4>Login Form</h4>
  <br>

  <form name="loginForm">
    <label>username</label>
    <input type="text" name="username" required ng-model="username">
    <br>
    <label>password</label>
    <input type="password" name="password" required ng-model="password">
    <br>
    <button type="button" ng-click="loginCustomer()">Login!</button>
  </form>
</div>
