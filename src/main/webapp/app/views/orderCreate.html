<div ng:controller="OrderCtrl">
<h4>Order form</h4>
<br>
<form name="orderForm">
  <label>First name</label>
  <br>
  <input type="text" name="firstname" required ng-model="userInfo.firstName">
  <br>
  <label>Last name</label>
  <br>
  <input type="text" name="lastname" required ng-model="userInfo.lastName">
  <br>
  <label>Email</label>
  <br>
  <input type="text" name="email" ng-model="userInfo.emailAddress">
  <br>
  <br>
  <button type="button" ng-click="placeOrder()">Place order</button>
</form>
</div>
