<div ng:controller="OrderCtrl">
<h4>Order form</h4>
<br>
<form name="orderForm">
  <label>First name</label>
  <br>
  <input type="text" name="firstname" required ng-model="order.firstName">
  <br>
  <label>Last name</label>
  <br>
  <input type="text" name="lastname" required ng-model="order.lastName">
  <br>
  <label>Email</label>
  <br>
  <input type="text" name="email" ng-model="order.email">
  <br>
  <br>
  <span>{{order.firstName}}</span>
  <button type="button" ng-click="placeOrder()">Place order</button>
</form>
</div>
